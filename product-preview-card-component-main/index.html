<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/9e56e9a798.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="container">
    <img class="small" src="./images/image-product-mobile.jpg" alt="">
    <img class="big" src="./images/image-product-desktop.jpg" alt="">
    <div class="content">
      <p id="scent">PERFUME</p>
      <h1 id="main">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div id="numbers">
        <h1 id="price">$149.99</h1>
        <p id="strike">$169.99</p>
      </div>
      <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">London Joe</a>.
  </div>
</body>
</html>
